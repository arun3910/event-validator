{% extends 'base.html' %}
{% block title %}Manage Properties{% endblock %}
{% block content %}

<main class="app-main">
  <div class="app-content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6"><h3 class="mb-0">Properties</h3></div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-end">
            <li class="breadcrumb-item active">Properties</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="app-content">
    <section class="content">
      <div class="container-fluid">
        <a href="{{ url_for('main.add_property') }}" class="btn btn-primary mb-3">Add New Property</a>

        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Base URL</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for property in properties %}
            <tr>
              <td>{{ property.name }}</td>
              <td>{{ property.base_url }}</td>
              <td>
                <form method="GET" action="{{ url_for('main.delete_property', prop_id=property.id) }}" onsubmit="return confirm('Delete this property?');">
                  <button class="btn btn-sm btn-danger">Delete</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </section>
  </div>
</main>

{% endblock %}
